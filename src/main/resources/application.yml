server:
  port: 8080
spring:
  application:
    name: powerguard-service
  config:
    import: optional:file:.env[.properties]
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: admin
      database: powerguard-db
      port: 27017
      host: localhost
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
security:
  cache_key: ${CACHE_KEY}
external:
  api:
    host: ${API_HOST}
    port: ${API_PORT}
    schema: ${API_SCHEMA}
    endpoints:
      building_a: ${API_ENDPOINT_BUILDING_A}
      building_c: ${API_ENDPOINT_BUILDING_C}
      building_l: ${API_ENDPOINT_BUILDING_L}