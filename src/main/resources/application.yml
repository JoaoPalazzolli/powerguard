server:
  port: 8080
spring:
  application:
    name: powerguard-service
  config:
    import: optional:file:.env[.properties]
  data:
    mongodb:
      authentication-database: admin
      username: root
      password: admin
      database: powerguard-db
      port: 27017
      host: localhost
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379
security:
  cache_key: ${CACHE_KEY}